<div class="list">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by Name"
        [(ngModel)]="itemName"/>
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div style="width: fit-content;">
    <div class="row">
    <h4>Stock Items List</h4>
    <i class="pi pi-refresh" style="padding-left: 16px;
    padding-top: 8px;" (click)="refreshList()"></i>
    </div>
    <ul class="list-group">
      @for (productItem of currPageItems; track productItem.id; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveProductItem(productItem, i)"
      >
        <div class="row">
          <div style="width: 32px;text-align: right; padding-right: 8px;">
            {{ (i+1) + this.pageStart }}
          </div>
          <div style="width: 60px;text-align: center; padding-right: 8px;">
            {{ productItem.code }}
          </div>
          <div style="width: 300px; padding-right: 8px;">
          {{ productItem.itemName }}
          </div>
          <div style="width: 60px;text-align: right; padding-right: 8px;">
          {{ productItem.totalQuantity }}
          </div>
        </div>
      </li>
      }
    </ul>
    <p-paginator 
      (onPageChange)="onPageChange($event)" 
      [first]="pageStart"
      [rows]="pageRow" 
      [totalRecords]="productItems.length" 
      [showCurrentPageReport]="true"
      [showPageLinks]="false"
      [showJumpToPageDropdown]="false"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords}" 
      [rowsPerPageOptions]="[10, 20, 50, 100]" />
    <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button> -->
  </div>
</div>
